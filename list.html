<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered List</h2>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>11  </li>
        <li>12  </li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
    </ol>

    <h2>Data list</h2>

    <dl>
        <dt>Ice Tea</dt>
        <dd>soon the best thing in the world</dd>
    </dl>


    <h3>Test 1</h3>
    <p>test 2</p>
    
</body>
</html>
