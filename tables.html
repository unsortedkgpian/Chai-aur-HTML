<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse;
            
        }
        td, th{
            border: 1px solid black;
            padding: 10px;

        }
        tr:nth-child(even){
            background-color: #959191;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>united states of america</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>cn</td>
            <td>china@google.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
